name: Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    environment: production
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Export GitHub variables to shell environment variables
        uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(vars) }}

      - name: Export GitHub secrets to shell environment variables
        uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}

      - name: Get changed directories
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files_ignore: |-
            .github/**
            .vscode/**
            .gitignore
            README.md
          dir_names: true
          dir_names_deleted_files_include_only_deleted_dirs: true
          dir_names_exclude_current_dir: true
          dir_names_max_depth: 1

      - name: List all changed directories
        env:
          ALL_CHANGED_DIRS: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          for dir in ${ALL_CHANGED_DIRS}; do
            echo "$file was changed"
          done

      - name: List all deleted directories
        env:
          ALL_DELETED_DIRS: ${{ steps.changed-files.outputs.deleted_files }}
        run: |
          for file in ${ALL_DELETED_DIRS}; do
            echo "$file was deleted"
          done
