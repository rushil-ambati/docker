version: "3"

services:
  reverse-proxy:
    container_name: traefik

    image: traefik:v3.0

    restart: unless-stopped

    security_opt:
      - no-new-privileges:true

    networks:
      - proxy

    ports:
      - 80:80
      - 443:443

    environment:
      CF_DNS_API_TOKEN: ${CF_DNS_API_TOKEN}

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/traefik.yml:/traefik.yml:ro
      - ./data/config.yml:/config.yml:ro
      - ./data/acme.json:/acme.json

    labels:
      traefik.enable: true
      traefik.http.routers.traefik.entrypoints: web
      traefik.http.routers.traefik.rule: Host(`$TRAEFIK_DASHBOARD_DOMAIN`)
      traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme: https
      traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto: https
      traefik.http.routers.traefik.middlewares: traefik-https-redirect
      traefik.http.routers.traefik-secure.entrypoints: websecure
      traefik.http.routers.traefik-secure.rule: Host(`$TRAEFIK_DASHBOARD_DOMAIN`)
      traefik.http.routers.traefik-secure.tls: true
      traefik.http.routers.traefik-secure.tls.certresolver: letsencrypt
      traefik.http.routers.traefik-secure.tls.domains[0].main: $SUBDOMAIN.$DOMAIN
      traefik.http.routers.traefik-secure.tls.domains[0].sans: "*.$SUBDOMAIN.$DOMAIN"
      traefik.http.routers.traefik-secure.service: api@internal

networks:
  proxy:
    external: true
